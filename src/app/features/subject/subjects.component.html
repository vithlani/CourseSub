<router-outlet></router-outlet>
<div class="card"> 
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
            <input type='text'/>
          </div>
        </div>
        <div class='row'>
            <div class="col-md-6"> 
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
</div>
<div class='table-responsive'>
    <nav class='navbar navbar-expand navbar-light bg-light'>
        <a class='navbar-brand'>{{pageTitle}}</a>
        <ul class='nav nav-pills'>
          <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/subject/list']">LIST</a></li>
          <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/subject/add']">ADD</a></li>
          <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/subject/edit']">EDIT</a></li>
        </ul>
      </nav>
