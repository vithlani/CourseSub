<div class="container-fluid">
    <div class="row">
        <h1 class="">Subject List</h1>
    </div>
    <div class="row">
        <div class="col-lg-5" style="margin-left: 5em;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subject of subjectlist; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{subject.sname }}</td>
                        <td>{{subject.sCredit }}</td>
                        <td>{{subject.description}}</td>
                    </tr>
                </tbody>
          </table>          
        </div>
    </div>
</div>
