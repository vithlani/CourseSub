<div class="card">
    <div class="card-header">
       {{pageTitle}}
    </div>
</div>
<div class="card-body">
    <form novalidate (ngSubmit)="save()" [formGroup]="subjectForm">


        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="SubjectNameId">Subject Name</label>
            <div class="col-md-8">
                <input class="form-control" id="SubjectNameId" type="text" placeholder="Subject Name (required)"
                    formControlName="Sname" [ngClass]="{'is-invalid': (subjectForm.get('Sname').touched ||
                                                                      subjectForm.get('Sname').dirty) &&
                                                                         !subjectForm.get('Sname').valid }" />
                <span class="invalid-feedback">
                    <span *ngIf="subjectForm.get('Sname').errors?.required">
                        Please enter course name.
                    </span>
                    <span *ngIf="subjectForm.get('Sname').errors?.minLength">
                        Course name should be longer than 5 characters.
                    </span>
                </span>
            </div>
        </div>


        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="subjectCreditId">Subject Credit</label>
            <div class="col-md-8">
                <input class="form-control" id="creditId" type="string"
                    placeholder="Credits in number (required)" 
                    formControlName="SCredit" [ngClass]="{'is-invalid': (subjectForm.get('SCredit').touched ||
                                                   subjectForm.get('SCredit').dirty) &&
                                            !subjectForm.get('SCredit').valid }" />
                <span class="invalid-feedback">
                    <span *ngIf="subjectForm.get('SCredit').errors?.required">
                        Please enter subject credit.
                    </span>

                </span>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="descriptionId">Description</label>
            <div class="col-md-8">
                <input class="form-control" id="courseDescriptionId" type="text" placeholder="Course Description "
                    formControlName="Description" />
            </div>
        </div>
        <div class="form-group row mb-1">
            <div class="col-md-2">
                <button class="btn btn-primary mr-3" type="submit" style="width:80px"
                    [title]="subjectForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                    [disabled]="!subjectForm.valid">Save
                </button>
            </div>
        </div>
    </form>
</div>
